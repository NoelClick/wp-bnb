<section class="product-list">
    <!-- Beispielprodukt 1 -->
    <div class="product">
        <img src="product1.jpg" alt="Produkt 1">
        <div class="product-info">
            <h2>Produkt 1</h2>
            <p>Beschreibung von Aparment 1</p>
            <p class="price">19,99€</p>
            <button class="add-to-cart" data-product="Produkt 1" data-price="19.99">Jetzt buchen</button>
        </div>
    </div>
    <!-- Beispielprodukt 2 -->
    <div class="product">
        <img src="product2.jpg" alt="Produkt 2">
        <div class="product-info">
            <h2>Produkt 2</h2>
            <p>Beschreibung von Produkt 2</p>
            <p class="price">29,99€</p>
            <button class="add-to-cart" data-product="Produkt 2" data-price="29.99">Jetzt buchen</button>
        </div>
    </div>
</section>

<div id="cart">
    <h3>Warenkorb</h3>
    <ul id="cart-items">
        <!-- Dynamisch eingefügte Produkte im Warenkorb -->
    </ul>
    <p id="total">Gesamtpreis: 0€</p>
</div>
